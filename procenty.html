<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


    </style>
</head>
<body>
    <label for="capital">Capital:</label>
    <input type="text" name="capital" id="capital"><br><br>

    <label for="years">Years:</label>
    <input type="text" name="years" id="years"><br><br>

    <label for="rate">Interest rate:</label>
    <input type="text" name="rate" id="rate"><br><br>

    <label for="final">Final amount:</label>
    <input type="text" name="final" id="final" disabled><br><br>

    <button id="calculate">Calculate</button>

    <script>

        document.getElementById("calculate")
            .addEventListener("click", calculate);
        function calculate(){
            var c = document.getElementById("capital").value;
            var rate = document.getElementById("rate").value /100;
            var y = document.getElementById("years").value;
            var n = 12;
            
            var finalMoney = c * Math.pow((1 + (rate/n)), (n * y));
            
            document.getElementById("final").value = finalMoney.toFixed(2);
            //console.log("calculated");
        }

    </script>
</body>
</html>
