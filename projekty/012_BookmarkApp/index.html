<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>012_BookmarkApp</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1 class="title">Bookmarker</h1>
      </div>
      <div class="main">
        <form action="#" class="form">
          <div class="form__wrapper">
            <h2 class="form__title">Bookmark Your Favorite Sites</h2>
            <label class="form__label" for="form__name-input">Site Name</label
            ><input type="text" class="form__input form__input--name" /><label
              class="form__label"
              for="form__url-input"
              >Site Url</label
            >
            <input type="text" class="form__input form__input--url" /><input
              type="submit"
              class="form__submit"
              value="Submit"
            />
          </div>
        </form>
      </div>
      <div class="bookmarks">
        <ul class="result"></ul>
      </div>
    </div>
  </body>
</html>
