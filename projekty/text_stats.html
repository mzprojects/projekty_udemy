<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki tekstu</title>

    <style>
        textarea{
            width: 80%;
            height: 50px;
        }

    </style>
</head>
<body>
    <textarea></textarea>

    <div>
        <div><span id="num-chars"></span></div>
        <div><span id="num-words"></span></div>
        <div><span id="num-sentences"></span></div>
    </div>

    <script>
        let textarea = document.getElementsByTagName("textarea")[0];
    
        textarea.addEventListener("input", onChange);

        function onChange(){
            const data = textarea.value;
            //console.log(data);
            const numChars = data.length;
            const numWords = data.split(" ").length;
            const numSentences = data.split(".").length;

            document.getElementById("num-chars").innerHTML = numChars;
            document.getElementById("num-words").innerHTML = numWords;
            document.getElementById("num-sentences").innerHTML = numSentences -1;
        }

    </script>
</body>
</html>
