<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let speaker = function(state){
            let words = state.words || "witam."
            function sing(){
                console.log(state.name + " śpiewa.")

            }
            return{
                sing: sing,
                speak: function(){
                    console.log(state.name + " mówi " + words);
                }
            }
        }
        let walker = function(state){
            return {
                walk: function(){
                    console.log(state.name + " idzie.");
                },
                run: function(isFast){
                    let txt = (isFast ? " szybko" : " ") + " biegnie.";
                    console.log(state.name + txt)
                }
            }
        }

        let eater = function(state){
            return{
                eat: function(){
                    console.log(state.name + " spożywa jedzienie.");
                }
            }
        }

        let person = function(name, age, city){
            let state = {
                name: name,
                age: age,
                city: city,
                words: "cześć"
            };
            return Object.assign(
                state,
                speaker(state),
                walker(state),
                eater(state)
                );


        }

        let p = person("ANIA", 27, "BWA");
        console.log(p);
    </script>
</head>
