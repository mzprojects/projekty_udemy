<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__part">
        <div class="logo">
          <a href="#">
            <img
              class="logo__img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
              alt=""
            />
          </a>
        </div>
        <div class="search">
          <form action="" class="search__form">
            <img
              src="icons/search.svg"
              alt="search icon"
              class="search__icon"
            />
            <input
              type="text"
              class="search__input"
              placeholder="Search on Facebook"
            />
          </form>
        </div>
      </div>
      <div class="header__part">
        <div class="pages">
          <ul class="pages__list">
            <li class="pages__listitem pages__listitem--active">
              <img
                class="pages__icon pages__icon--active"
                src="icons/home.svg"
                alt="Homepage"
              /><span class="tooltip">Homepage</span>
            </li>
            <li class="pages__listitem">
              <img
                class="pages__icon"
                src="icons/play_screen.svg"
                alt="Watch"
              /><span class="tooltip">Watch</span>
            </li>
            <li class="pages__listitem">
              <img
                class="pages__icon"
                src="icons/explore.svg"
                alt="Marketplace"
              /><span class="tooltip">Marketplace</span>
            </li>
            <li class="pages__listitem">
              <img
                class="pages__icon"
                src="icons/gamepad.svg"
                alt="Games"
              /><span class="tooltip">Games</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__part">
        <div class="user">
          <div class="user__info">
            <img
              src="https://picsum.photos/seed/1/100/100/"
              alt="user avatar"
              class="user__avatar"
            />
            <span class="user__name">USERNAME</span>
          </div>
        </div>
        <div class="controls">
          <ul class="controls__list">
            <li class="controls__item">
              <img
                src="icons/apps.svg"
                alt="Applications"
                class="controls__icon"
              />
              <span class="tooltip">Menu</span>
            </li>
            <li class="controls__item controls__item--notify" data-count="3">
              <img
                src="icons/message.svg"
                alt="Messages"
                class="controls__icon"
              />
              <span class="tooltip">Messages</span>
            </li>
            <li class="controls__item controls__item--notify" data-count="7">
              <img
                src="icons/bell.svg"
                alt="Notifications"
                class="controls__icon"
              />
              <span class="tooltip">Notifications</span>
            </li>
            <li class="controls__item">
              <img
                src="icons/settings.svg"
                alt="Settings"
                class="controls__icon"
              />
              <span class="tooltip">Account</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
