<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          class="logo__img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png"
          alt=""
        />
      </div>
      <div class="language">
        <select name="language" class="language__select">
          <option value="0">Polski</option>
          <option value="1">English</option>
        </select>
      </div>
      <div class="login">
        <button class="login__button">Zaloguj się</button>
      </div>
    </div>
    <div class="sections">
      <div class="section section--column">
        <div class="section__background">
          <img
            class="section__backgroundimg"
            src="https://assets.nflxext.com/ffe/siteui/vlv3/03fdc4bf-72f6-4926-83a7-a76e6a1a5591/e664808d-4d93-4596-ab80-ebb261b0e835/PL-pl-20211115-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            alt=""
          />
        </div>
        <div class="section__column">
          <span class="section__title"
            >Nieograniczona oferta filmów, seriali, programów i nie tylko.
          </span>
          <span class="section__desc"
            >Oglądaj wszędzie. Anuluj w każdej chwili.
          </span>
        </div>
        <div class="section__column">
          <div class="form">
            <span class="form__label"
              >Zaczynamy oglądać? Wprowadź adres e‑mail, aby utworzyć lub
              odnowić konto.
            </span>

            <form action="#" class="form__wrapper">
              <input type="email" class="form__input" id="email-input" />
              <label class="form__inputlabel" for="email-input"
                >Adres e-mail</label
              >
              <button class="form__button">Rozpocznij ></button>
            </form>
          </div>
        </div>
      </div>

      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
