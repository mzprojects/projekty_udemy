<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

function User(name){
    this.name = name;
    this.chatroom = null;

}

User.prototype.send = function(msg, to){
    if(this.chatroom) this.chatroom.send(msg, this, to);
}

User.prototype.receive = function(msg, from){
    console.log("From " + from.name + " to user: " + this.name + " msg:" + msg);
}

let chatroom = function(){
    let users = {};
    return {
        register: function(user){
            if(!users[user.name]){
                users[user.name] = user;
                user.chatroom = this;
            }
        },
        send: function(msg, from, to){
            if(to){
                to.receive(msg, from);
            }
            else{
                for(key in users){
                    if(users[key] !== from) users[key].receive(msg,from);
                }
            }
        }
    };
}

const chat = chatroom();
let user1 = new User("adam");
chat.register(user1);
let user2 = new User("ANIA");
chat.register(user2);
let user3 = new User("KAROLA");
chat.register(user3);

user1.send("czesc wszystkim");
user1.send("czesc ania",user2);

    </script>
